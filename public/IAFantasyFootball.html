<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { width: 100%; padding: 10px; margin-top: 10px; }
    .error { color: red; text-align: center; }
    .success { color: green; text-align: center; }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginForm" class="form-container">
    <h2>Login</h2>
    <div id="loginMessage"></div>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Always clear any saved login info so every session starts at the login page.
    window.onload = function() {
      localStorage.removeItem("loggedInUser");
      // Ensure the login form is visible.
      document.getElementById("loginForm").style.display = "block";
    };

    const API_BASE = "http://localhost:3000/api";

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      if (!username || !password) {
        document.getElementById("loginMessage").innerHTML =
          "<div class='error'>Please enter username and password</div>";
        return;
      }
      fetch(API_BASE + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("loginMessage").innerHTML =
            "<div class='error'>" + data.error + "</div>";
        } else {
          document.getElementById("loginMessage").innerHTML =
            "<div class='success'>" + data.message + "</div>";
          // Save loggedInUser to localStorage.
          localStorage.setItem("loggedInUser", username);
          // Redirect to the draft tracker page after a short delay.
          setTimeout(() => {
            window.location.href = "draft.html";
          }, 1000);
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("loginMessage").innerHTML =
          "<div class='error'>An error occurred</div>";
      });
    }
  </script>
  <script>
    // If no user is logged in, redirect to the login page.
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "index.html";
    }
  </script>
  
</body>
</html>
